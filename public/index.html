<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Sorting Hat - Hogwarts House Selector</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="assests/hogwarts.svg" alt="Hogwarts Background" class="background-image" />

    <div class="container">
        <div class="hogwarts-frame">
            <h1 class="title">The Sorting Hat</h1>
            <h2 class="subtitle">Discover your true Hogwarts house</h2>
            
            <div class="input-section">
                <div class="input-wrapper">
                    <input type="text" id="userInput" placeholder="Ask the Sorting Hat your question..." />
                </div>
                <button class="send-button" onclick="sendMessage()">
                    Submit Question
                </button>
            </div>
            
            <section class="response-area" id="response">
                <div class="response-content">
                    <p style="text-align: center; opacity: 0.8; font-style: italic; color: #d4af37;">
                        "Hmm, difficult. VERY difficult. Plenty of courage, I see. Not a bad mind, either..."
                    </p>
                    <p style="text-align: center; margin-top: 20px; opacity: 0.7;">
                        The Sorting Hat awaits your question to determine your destiny.
                    </p>
                </div>
            </section>
        </div>
    </div>
    
    <script src="api.js"></script>
</body>
</html>
